
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>WeatherApp</title>
</head>
<body onload="current()">
  <div class="main">
    <div class="w-100">
    <input type="search"  id="cityName" placeholder="search" class="my-1 form-control bg-transparent text-light shadow-none col-lg-12 col-10 mx-auto jusitify-content-center mt-3" style="border-left:0;border-right: 0; border-top: 0;border-bottom: 2px solid rgb(228, 224, 224);"><button type="button" onclick="search()" class="border-0 bg-transparent float-end" style="position: relative; bottom: 30px;"><i class="bi bi-search" style="color: aliceblue; position: relative; right: 20px;" ></i></button>
<div class="wind">
  <h1 id="temp">25‚Å∞C</h1>
  <div class="d-flex g-2">
  <p class="ms-4 fs-5 text-light fw-bold" id="des"></p>
  <p class="ms-4 fs-5 text-light fw-bold sky" id="description"><div id="icon" class='pt-2' style="width: 50px; height: 50px;  margin-left: 20px;"></div></p>
</div>
</div>

  </div>
  <div class="">
   <div class="card text-light w-100 rounded-0" style="background-color: #0000002f; backdrop-filter: blur(20px); border: none;">
    <div class="card-body rounded-0">
      <h5 class="card-title ms-4 mt-3">Weather Details <sub id="newDate" style="color: black;font-weight: bold;"></sub></h5>
      <table class="mx-auto w-100 ms-3 mt-5">
<tr style="line-height: 3;">
  <td class="fw-bold">Location</td>
  <td  id="desName">, <div id="country" class="fw-bold"></div></td>
</tr>
<tr style="line-height: 3;">
  <td class="fw-bold">Description</td>
  <td id="scription"></td>
</tr>
<tr style="line-height: 3;">
  <td class="fw-bold">Humidity</td>
  <td id="humidity"></td>
</tr>
<tr style="line-height: 3;">
  <td class="fw-bold">Wind</td>
  <td id="wind"></td>
</tr>

</table>
<hr>
      <table class="mx-auto w-100 mt-5 ms-3">
<tr style="line-height: 3;">
  <td class="fw-bold">Min</td>
  <td id="temp_min"></td>
</tr>
<tr style="line-height: 3;">
  <td class="fw-bold">Max</td>
  <td id="temp_max"></td>
</tr>
<tr style="line-height: 3;">
  <td class="fw-bold">Feels</td>
  <td id="feels"></td>
</tr>
<tr style="line-height: 3;">
  <td class="fw-bold">Pressure</td>
  <td id="pressure"></td>
</tr>
</table>
<p class="float-end my-4">Designed By <span class="fw-bolder" style="color: black;">MovicDev</span></p>
    </div>
  </div>
  
</div>

  <script src="script.js"></script>
</body>
</html>
